<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #viewer {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <canvas id="viewer"></canvas>
    <script>
        // The PDF URL will be dynamically injected by Streamlit
        const pdfUrl = new URLSearchParams(window.location.search).get("pdfUrl");

        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        const canvas = document.getElementById('viewer');
        const ctx = canvas.getContext('2d');

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

        // Load PDF and render the first page
        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            pdf.getPage(1).then(page => {
                const viewport = page.getViewport({ scale: 1.5 });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport,
                };
                page.render(renderContext);

                // Handle word click events (mock implementation for now)
                canvas.addEventListener('click', (event) => {
                    // In a real-world case, you would detect the word clicked
                    const mockWord = "example"; // Replace with real word-detection logic
                    console.log("Clicked Word:", mockWord);

                    // Send the clicked word back to the parent app
                    window.parent.postMessage({ type: "word-click", word: mockWord }, "*");
                });
            });
        });
    </script>
</body>
</html>
